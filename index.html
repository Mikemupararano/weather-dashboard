<!DOCTYPE html>
<html lang="en-gb">
<!--Head starts here-->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<!--Head ends here-->
<!--Body starts her-->
<body>
  <!--Header starts and with text styled white/ background green-->
  <header class="container-fluid text-center text-white bg-success p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
<!--Header ends-->
  <!-- Outer container with max-width 1400px for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <!--Row to contain columns-->
    <div class="row">
       <!-- Sidebar column occupying 3/12 of the grid width, with light background and padding bottom of 3 units -->
      <aside class="col-lg-3 bg-light pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label text-success">
           <!-- Heading for the form -->
          Search for a City:
        </h2>
         <!-- Form for city search -->
        <form id="search-form" class="form">
           <!-- Inline form group -->
          <div class="form-inline form-group">
            <!-- Input group for search input -->
            <div class="input-group">
               <!-- Text input for city search with placeholder -->
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                 <!-- Append button to input group -->
                <div class="input-group-append">
                   <!-- Button for submitting search -->
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                 <!-- Text for submitting search -->
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- List group for search history -->
        <div class="list-group" id="history"></div>
      </aside>
 <!-- Main content column occupying 9/12 of the grid width with padding bottom of 3 units -->
      <div class="col-lg-9 pb-3">
        <!-- Section for displaying today's weather information -->
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
           <!-- Section for displaying weather forecast information -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <!-- Popper.js for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="./assets/script/script.js"></script>
</body>

</html>
